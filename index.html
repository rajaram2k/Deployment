<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Add CSS styles for your game board and snake */
        /* You can customize this to your liking */
        #game-board {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }

        .snake {
            width: 20px;
            height: 20px;
            background-color: #00f;
            position: absolute;
        }

        .food {
            width: 20px;
            height: 20px;
            background-color: #f00;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>

    <script>
        // JavaScript for the Snake game logic
        const gameBoard = document.getElementById("game-board");
        const gridSize = 20;
        const snake = [{ x: 5, y: 5 }]; // Initial snake position
        let food = { x: 10, y: 10 }; // Initial food position
        let direction = "right";
        let score = 0;

        function draw() {
            // Clear the game board
            gameBoard.innerHTML = "";

            // Draw the snake
            snake.forEach(segment => {
                const snakeSegment = document.createElement("div");
                snakeSegment.classList.add("snake");
                snakeSegment.style.left = segment.x * gridSize + "px";
                snakeSegment.style.top = segment.y * gridSize + "px";
                gameBoard.appendChild(snakeSegment);
            });

            // Draw the food
            const foodElement = document.createElement("div");
            foodElement.classList.add("food");
            foodElement.style.left = food.x * gridSize + "px";
            foodElement.style.top = food.y * gridSize + "px";
            gameBoard.appendChild(foodElement);
        }

        function update() {
            // Move the snake
            const head = { ...snake[0] };
            switch (direction) {
                case "up":
                    head.y -= 1;
                    break;
                case "down":
                    head.y += 1;
                    break;
                case "left":
                    head.x -= 1;
                    break;
                case "right":
                    head.x += 1;
                    break;
            }

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                // Remove the tail segment to simulate movement
                snake.pop();
            }

            // Check for collision with walls or self
            if (
                head.x < 0 ||
                head.x >= gridSize ||
                head.y < 0 ||
                head.y >= gridSize ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                // Game over
                alert("Game Over! Your score: " + score);
                resetGame();
                return;
            }

            // Add the new head
            snake.unshift(head);

            // Update the game board
            draw();

            // Call update function recursively with a delay
            setTimeout(update, 200);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        function resetGame() {
            snake.length = 1; // Reset snake to initial position
            snake[0] = { x: 5, y: 5 };
            direction = "right";
            score = 0;
            generateFood();
            draw();
        }

        // Handle arrow key presses to change direction
        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction !== "down") direction = "up";
                    break;
                case "ArrowDown":
                    if (direction !== "up") direction = "down";
                    break;
                case "ArrowLeft":
                    if (direction !== "right") direction = "left";
                    break;
                case "ArrowRight":
                    if (direction !== "left") direction = "right";
                    break;
            }
        });

        // Start the game
        resetGame();
        update();
    </script>
</body>
</html>
